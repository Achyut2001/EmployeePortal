<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>

        .button {
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

    </style>

</head>
<body>


<div align="left"><a href="addEmployee">
    <button class="button">ADD NEW EMPLOYEE DATA</button>
</a></div>
<br><br>

<div class="row">
    <div class="col-3 card border-success mb-3" style="w" th:each="emp:${employeeData}">
        <img class="card-img-top"
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-sE496MKA1QJ8yBTWORGXdPofBLLabK5pPQ&s"
             alt="Card image cap">
        <div class="card-body">

            <h5 class="card-title">EMPLOYEE PORTAL</h5>
            <h5>Employee Name:<span th:text="${emp.empName}"></span></h5>
            <h5>Employee Designation:<span th:text="${emp.empDesi}"></span></h5>
            <h5>Employee Sal:<span th:text="${emp.empSal}"></span></h5>
            <a th:href="@{updateTempData/{id}(id=${emp.empId})}" class="btn btn-warning">UPDATE</a>

            <a th:href="@{delete/{id}(id=${emp.empId})}" class="btn btn-danger">DELETE</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
