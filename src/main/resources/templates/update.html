<!DOCTYPE html>
<html lang="en" xmlns:th="www,thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE DATA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <style>


    </style>


</head>

<body>
<form th:object="${tempEmployee}" th:action="@{/updateEmployeeData}">
    <div align="center">
        <div class="col-3">
            <label>ENTER EMPLOYEE ID</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Employee Name"
                   th:field="*{empId}" readonly>
        </div>
        <br>
        <div class="col-3">
            <label>ENTER EMPLOYEE NAME</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Employee Name"
                   th:field="*{empName}">
        </div>
        <br>
        <div class="col-3">
            <label>ENTER EMPLOYEE DESIGNATION</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Employee DESIGNATION"
                   th:field="*{empDesi}">
        </div>
        <br>
        <div class="col-3">
            <label>ENTER EMPLOYEE SALARY</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Employee SALARY"
                   th:field="*{empSal}"><br> <br>
        </div>
        <input type="submit" value="UPDATE DATA">
    </div>
</form>


</body>
</html>
